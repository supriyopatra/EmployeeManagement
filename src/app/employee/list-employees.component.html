<div class="table-responsive">
    <table class="table table-bordered" *ngIf="employees && employees.length">
      <thead>
        <tr class="bg-primary">
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Contact Preference</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.fullName }}</td>
          <td>{{ employee.email }}</td>
          <td>{{ employee.phone? employee.phone:'N/A' }}</td>
          <td>{{ employee.contactPreference }}</td>
          <td> 
            <button type="button" class="btn btn-primary" (click)="editButtonClick(employee.id)">Edit</button>&nbsp;
            <button type="button" class="btn btn-primary" (click)="deleteButtonClick(employee.id)">Delete</button> 
          </td>
        </tr>
      </tbody>
    </table>
  </div>
